<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Personal Website</title>
</head>
<body>
    <!----------HEADER & NAVBAR---------->
    <header class="header">
        <div class="headercontent">
          <div class="headerlogocontainer">
            <div class="headerlogoimgcont">
              <img src="assets/izzaprofile.jpg" class="logo">
            </div>
            <span class="sublogo">Izzanurdin</span>
          </div>
          <div class="headermain">
            <ul class="headerlinks">
              <li class="headerlinkwrapper">
                <a href="index.html" class="headerlink">Home</a>
              </li>
              <li class="headerlinkwrapper">
                <a href="about.html" class="headerlink">About</a>
              </li>
              <li class="headerlinkwrapper">
                <a href="food.html" class="headerlink">Food</a>
              </li>
              <li class="headerlinkwrapper">
                <a href="tour.html" class="headerlink">Tours</a>
              </li>
              <li class="headerlinkwrapper">
                <a href="contact.html" class="headerlink">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </header>
      <!----------HEADER & NAVBAR---------->

      <!--------------CONTENT-------------->
      <section class="contactpage">
        
          <h2 class="heading heading-sec heading-sec__mb-bg">
            <span class="headingsecmain">Contact Me</span>
            <span class="headingsecsub">
            Feel free to contact me here
            </span>
          </h2>
          
          <div class="contactbox">
            <form action="">
              <input type="text" class="inputfield" placeholder="Your Name">
              <input type="text" class="inputfield" placeholder="Your E-Mail">
              <input type="text" class="inputfield" placeholder="Your Phone Number">
              <textarea type="text" class="inputfield textareafield" placeholder="Your Message"></textarea> 
              <button type="button" class="sendbutton
              ">Send Message</button>               
            </form>
          </div>

        
      </section>
      <!--------------CONTENT-------------->

      <footer class="main-footer">
        <div class="main-container">
          <div class="main-footer__upper">
            <div class="main-footer__row main-footer__row-1">
              <h2 class="heading heading-sm main-footer__heading-sm">
                <span>Social</span>
              </h2>
              <div class="main-footer__social-cont">
                
                <a target="_blank" rel="noreferrer" href="https://www.instagram.com/dalgonndoll_/#">
                  <img
                    class="main-footer__icon main-footer__icon--mr-none"
                    src="assets/insta-ico.png"
                    alt="icon"
                  />
                </a>
              </div>
            </div>
            <div class="main-footer__row main-footer__row-2">
              <h4 class="heading heading-sm text-lt">MUHAMMAD IZZANURDIN</h4>
              <p class="main-footer__short-desc">
                This is a website that i made, inspired by Ram Maheswari.
              </p>
            </div>
          </div>
          <div class="main-footer__lower">
            &copy; Copyright 2023. Made by
            <a rel="noreferrer" target="_blank" href=""
              >Muhammad Izzanurdin</a
            >
          </div>
        </div>
      </footer>
</body>
</html>
